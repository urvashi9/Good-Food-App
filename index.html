<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Good Food Network</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Sarina' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="mastHead">
		<h1 id="appName">
			Good Food Network
		</h1>
		<h1 id="foodName">
			Indian
		</h1>
		<h1 id="areaName">
			Rochester Hills
		</h1>
	</div>
	<div class="userInput">
		<form class="moodGetter">
			<input type="text" placeholder="What are you in the mood for?" name="mood" autofocus style="width:20%;margin-left: 1.1%">
			<input type="submit" value="Submit">
		</form>
		<p><strong>Not sure?<br>Looking for restaurant options in a particular area?</strong></p>
		<form class="areaGetter">
			<input type="text" placeholder="Where should we look?" name="area" style="width:20%;margin-left: 1.1%;margin-top:5%">
			<input type="submit" value="Submit">
		</form>
	</div>
	<div class="results-container">
		<div class="search-results"></div>
		<div class="results"></div>
	</div>
	<div class="templates hidden">
		<dl class="result mood">
			<dt>Restaurant Name</dt>
				<dd class="name"></dd>
			<dt>Menu</dt>
				<dd class="menu"></dd>
			<dt>Location</dt>
				<dd class="location"></dd>
			<dt>Contact</dt>
				<dd class="contact"></dd>
			<dt>Ratings</dt>
				<dd class="ratings"></dd>
		</dl>
		<div class="error">
			<p>Uh-oh! Something went wrong with your request.</p>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
